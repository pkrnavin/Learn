<div class="verticalCenter">
  <div class="tabelCell loginFormContent">
    <div class="pb-4">
      <app-logo-image-text [customClass]='{"logoImageText": "center"}'></app-logo-image-text>
      <!-- <i class="fas fa-user-graduate fa-3x"></i> fontawsome icon -->
    </div>
    
    <div class="loading">
      <!-- Note: `app-loading` component, parent `div` to add `class="loading"` -->
      <app-loading [loading]="bLoadingLogin"></app-loading>

      <form name="formLogin" [formGroup]="loginForm" class="needs-validation" novalidate>
        <div class="container-fluid">
          <div class="row" >
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 offset-xl-4 offset-lg-4 offset-md-4 offset-sm-4 offset-4">
              <div class="form-group row">
                <label for="txtUsername" class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 col-form-label">Username</label>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                  <!-- TODO: VLS tried of FormGroup, FormControl to add `denoteFieldValid`, button click set formSubmitted state in directive to add 
                      Error message, in directive OR component to add -->
                  <input type="text" name="txtUsername" id="txtUsername" class="form-control" formControlName="userName" required="required" 
                    [ngClass]="{'is-invalid': loginForm.controls.userName.invalid && (bLoginFormSubmitted || loginForm.controls.userName.dirty)}" />
                  
                  <!-- 
                  <div *ngIf="loginForm.controls.userName.invalid && (bLoginFormSubmitted || loginForm.controls.userName.dirty)" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.userName.errors.required">Must enter value.</div>
                  </div> -->
                  
                  <div class="invalid-feedback">
                    <app-error-message [aemFormControl]="loginForm.get('userName')"></app-error-message>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="txtPassword" class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 col-form-label">Password</label>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                  <input type="password" name="txtPassword" id="txtPassword" class="form-control" formControlName="password" required="required" 
                    [ngClass]="{'is-invalid': loginForm.controls.password.invalid && (bLoginFormSubmitted || loginForm.controls.password.dirty)}" />
                  
                  <!-- 
                  <div *ngIf="loginForm.controls.password.invalid && (bLoginFormSubmitted || loginForm.controls.password.dirty)" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.password.errors.required">Must enter value.</div>
                  </div> -->
                  <div class="invalid-feedback">
                    <app-error-message [aemFormControl]="loginForm.get('password')"></app-error-message>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 offset-xl-2 offset-lg-2 offset-md-2 offset-sm-2 offset-2 ">
                  <button type="button" name="btnLogin" id="btnLogin" class="btn btn-light mr-2" (click)="login()" [disabled]="bLoadingLogin">Login</button>
                  <button type="button" name="btnReset" id="btnReset" class="btn btn-light" (click)="resetLoginForm()" [disabled]="bLoadingLogin">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- commented, chcecking tried 
        loginForm.pristine: {{this.loginForm.pristine}}<BR>
        bLoginFormSubmitted: {{bLoginFormSubmitted}}<BR>
        userName.invalid: {{this.loginForm.controls.userName.invalid}}<BR>
        userName.dirty: {{this.loginForm.controls.userName.dirty}}<BR>
        userName.errors: {{this.loginForm.controls.userName.errors | json}}<BR>
        showErrMessage: {{bLoginFormSubmitted || (this.loginForm.controls.userName.invalid && this.loginForm.controls.userName.dirty)}} -->
      </form>
    </div>

    <div>
      <a routerLink="/test" routerLinkActive="rlActive">Test</a>
      <button type="button" name="btnRouteFromComponent" id="btnRouteFromComponent" class="btn btn-light btn-sm ml-2" (click)="routeFromComponent()">Test RouteFromComponent</button>
      <a [routerLink]="['/testPathParam', '12345']" routerLinkActive="rlActive" class="ml-2">TestPathParam12345</a>
      <a [routerLink]="['/testRouteChild', '123']" routerLinkActive="rlActive" class="ml-2">TestRouteChild123</a>
      <a [routerLink]="['/user/home']" routerLinkActive="rlActive" class="ml-2">Home</a>
    </div>
  </div>
</div>
